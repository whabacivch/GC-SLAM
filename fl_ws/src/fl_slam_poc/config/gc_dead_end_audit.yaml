# Golden Child SLAM v2: Dead-end audit node configuration
# Intentional subscriber "dead end" for topics not yet consumed by GC v2 math.
#
# Format for each entry:
#   "<topic_name>|<fully_qualified_msg_type>"
#
# No fallbacks: message types must be explicit and resolvable.

gc_dead_end_audit:
  ros__parameters:
    # Topics present in some bags but not used by GC v2 pipeline (Kimera/VLP-16 default).
    topic_specs:
      - "/camera/imu|sensor_msgs/msg/Imu"
      - "/camera/color/image_raw/compressed|sensor_msgs/msg/CompressedImage"
      - "/camera/aligned_depth_to_color/image_raw/compressedDepth|sensor_msgs/msg/CompressedImage"
      - "/vrpn_client_node/UGV/pose|geometry_msgs/msg/PoseStamped"

    # Optional fail-fast: list topics here to require them within the timeout.
    # Default is empty so the audit node can be reused across bags/datasets.
    required_topics: []

    required_timeout_sec: 10.0
    status_publish_period_sec: 5.0
    qos_reliability: "best_effort"
    qos_depth: 10
