# Golden Child SLAM v2 Backend Configuration (DEPRECATED)
# Use config/gc_unified.yaml or config/gc_kimera.yaml for new deployments.

gc_backend:
  ros__parameters:
    odom_frame: "odom"
    base_frame: "base_link"
    lidar_topic: "/gc/sensors/lidar_points"
    odom_topic: "/gc/sensors/odom"
    imu_topic: "/gc/sensors/imu"
    trajectory_export_path: "/tmp/gc_slam_trajectory.tum"
    status_check_period_sec: 5.0
    forgetting_factor: 0.99
